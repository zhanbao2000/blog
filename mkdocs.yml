site_name: Arisa | Blog
site_description: Arisa 的个人博客
site_author: Akiba Arisa
site_url: https://blog.arisa.moe/

repo_url: https://github.com/zhanbao2000/blog
repo_name: zhanbao2000/blog

theme:
  name: material
  custom_dir: overrides
  favicon: assets/favicon.webp
  icon:
    logo: octicons/code-review-16
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 跟随系统
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 亮色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 暗色模式
  language: 'zh'
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - content.code.copy

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zhanbao2000
      name: AkibaArisa on GitHub
    - icon: fontawesome/brands/steam
      link: https://steamcommunity.com/id/akibaarisa
      name: AkibaArisa on Steam

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/counter.js
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - path: javascripts/waifu/autoload.js
    async: true

plugins:
  - search
  - blogging:
      locale: zh_CN
      dirs:
        - blog
      features:
        tags: {}
      theme:
        name: card
        time_format: '%Y-%m-%d %H:%M:%S'
        meta_time_format: '%Y-%m-%d %H:%M:%S'
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
  - glightbox:
      draggable: false

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

copyright: 'Copyright &copy; 2077 Akiba Arisa <a href="https://icp.gov.moe/?keyword=20232033" target="_blank">萌ICP备20232033号</a>'
